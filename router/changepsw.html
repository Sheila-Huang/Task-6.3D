<!DOCTYPE html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change password</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link  type='text/css' media='screen' href='/css/main.css' rel='stylesheet'>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
 <script type="text/javascript" charset=utf-8>
    function validate() {
                  var pwd1 = document.getElementById("password").value;
                  var pwd2 = document.getElementById("cpassword").value;
                  if(pwd1 == pwd2) {
                      document.getElementById("tishi").innerHTML="<font color='green'>setÔºÅ</font>";
                      document.getElementById("submit").disabled = false;
                  }
                  else {
                      document.getElementById("tishi").innerHTML="<font color='red'>Not the same!/font>";
                    document.getElementById("submit").disabled = true;
                  }
              }</script> 


</head>
<body>

<div class="changepsw-form">
    <form action="/changepsw" method="POST">
		
		<h1>Change Your Password</h1>
      
        <p class="sub-h">Forget? Let's make a new one!</p>
        <div class="form-group">
          <p>Registered email*</p>
          <div class="box">
          <input type="text" class="form-control" id="email" name="email" required="required" >
      </div>   </div>
        <div class="form-group">
          <p>Password*</p>
          <div class="box">
          <input type="text" class="form-control" id="password" name="password" required="required">
      </div>   </div>
      <div class="form-group">
          <p>Confirm password*</p>
          <div class="box">
          <input type="text" class="form-control" id="cpassword" name="cpassword" required="required" onkeyup="validate()"><span id="tishi"></span>
      </div>   </div>
      <div class="form-group">
        <button type="submit"  value='register' class="btn btn-lg btn-primary btn-block" id="submit">Change!</button>
    </div>
  </div>
</body>
</html>
